<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧航班搜尋與價格追蹤</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 頁首 -->
        <div class="header">
            <h1><i class="fas fa-plane-departure"></i> 智慧航班搜尋與價格追蹤</h1>
            <p>即時搜尋航班與分析價格趨勢，找到最佳出發時機</p>
        </div>

        <!-- 導航標籤 -->
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="search">
                <i class="fas fa-search"></i> 即時搜尋
            </button>
            <button class="nav-tab" data-tab="tracking">
                <i class="fas fa-chart-line"></i> 價格追蹤
            </button>
        </div>

        <!-- 即時搜尋頁面 -->
        <div id="searchTab" class="tab-content active">
            <div class="search-card">
                <form id="searchForm" class="search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="origin"><i class="fas fa-plane-departure"></i> 出發地</label>
                            <input type="text" id="origin" name="origin" placeholder="例如: TPE" required>
                            <div id="originSuggestions" class="suggestions"></div>
                        </div>
                        <div class="form-group">
                            <label for="destination"><i class="fas fa-plane-arrival"></i> 目的地</label>
                            <input type="text" id="destination" name="destination" placeholder="例如: TYO" required>
                            <div id="destinationSuggestions" class="suggestions"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="departureDate"><i class="fas fa-calendar-alt"></i> 出發日期</label>
                            <input type="date" id="departureDate" name="departure_date" required>
                        </div>
                        <div class="form-group">
                            <label for="returnDate"><i class="fas fa-calendar-check"></i> 回程日期 (選填)</label>
                            <input type="date" id="returnDate" name="return_date">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="adults"><i class="fas fa-users"></i> 旅客人數</label>
                            <select id="adults" name="adults">
                                <option value="1">1 位成人</option>
                                <option value="2">2 位成人</option>
                                <option value="3">3 位成人</option>
                                <option value="4">4 位成人</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="currency"><i class="fas fa-money-bill-wave"></i> 貨幣</label>
                            <select id="currency" name="currency">
                                <option value="TWD">新台幣 (TWD)</option>
                                <option value="USD">美元 (USD)</option>
                                <option value="JPY">日圓 (JPY)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i> 搜尋航班
                    </button>
                </form>
            </div>

            <!-- 載入動畫 -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>搜尋航班中...</p>
            </div>

            <!-- 錯誤訊息 -->
            <div id="error" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- 搜尋結果 -->
            <div id="results" class="results hidden">
                <h2><i class="fas fa-list"></i> 搜尋結果</h2>
                <!-- 添加缺失的 resultsCount 元素 -->
                <div id="resultsCount" class="results-count"></div>
                <div id="flightsList" class="flights-list"></div>
            </div>
        </div>

        <!-- 價格追蹤頁面 -->
        <div id="trackingTab" class="tab-content">
            <div class="search-card">
                <form id="trackingForm" class="search-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="trackingOrigin"><i class="fas fa-plane-departure"></i> 出發地</label>
                            <input type="text" id="trackingOrigin" name="trackingOrigin" placeholder="例如: TPE" required>
                            <div id="trackingOriginSuggestions" class="suggestions"></div>
                        </div>
                        <div class="form-group">
                            <label for="trackingDestination"><i class="fas fa-plane-arrival"></i> 目的地</label>
                            <input type="text" id="trackingDestination" name="trackingDestination" placeholder="例如: TYO" required>
                            <div id="trackingDestinationSuggestions" class="suggestions"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="weeks"><i class="fas fa-calendar-week"></i> 追蹤週數</label>
                            <select id="weeks" name="weeks">
                                <option value="4">4 週</option>
                                <option value="8">8 週</option>
                                <option value="12" selected>12 週</option>
                                <option value="18">18 週</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label><i class="fas fa-info-circle"></i> 追蹤說明</label>
                            <div style="padding: 12px; background: #f8f9fa; border-radius: 8px; color: #666; font-size: 14px;">
                                💡 系統將使用真實的 Amadeus API 分析未來價格趨勢，找出最佳出發時間
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="search-btn">
                        <i class="fas fa-chart-line"></i> 開始價格追蹤
                    </button>
                </form>
            </div>

            <!-- 追蹤載入動畫 -->
            <div id="trackingLoading" class="loading hidden">
                <div class="spinner"></div>
                <p>使用真實 API 分析價格趨勢中，這可能需要幾秒鐘...</p>
            </div>

            <!-- 追蹤錯誤訊息 -->
            <div id="trackingError" class="error hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="trackingErrorMessage"></span>
            </div>

            <!-- 追蹤結果 -->
            <div id="trackingResults" class="tracking-results hidden"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
